apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apache-parent
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/tu-usuario/argocd-examples'
    targetRevision: HEAD
    path: apps
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
